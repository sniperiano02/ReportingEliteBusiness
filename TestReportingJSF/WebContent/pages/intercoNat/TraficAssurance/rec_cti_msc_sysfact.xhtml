<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml"
                
                xmlns:hf="http://highfaces.org">
                
                 <ui:define name="pageTitle">welcome</ui:define>	
			

			<ui:define name="PageContent">
		
			<h:form id="form1" >
			<p:layout onToggle="$(window).trigger('resize');"  onResize="$(window).trigger('resize');">
		<p:layoutUnit position="east" collapsible="true" header="Menu" style="height:480px;overflow:hidden;" size="200">
		<p:panel header="Periode"  >
		<p:panelGrid columns="1" id="PanelPeriode" >
		<p:selectOneMenu value="#{rec_cti_msc_nat.choix_periode}" >
		 <p:ajax listener="#{rec_cti_msc_nat.handlechange}" event="change" update="@form" process="@this"/>
		 <f:selectItem itemLabel="" itemValue=" " />
		<f:selectItem itemLabel="Par Jour" itemValue="Par Jour" />
            <f:selectItem itemLabel="Par Mois" itemValue="Par Mois" />
            <f:selectItem itemLabel="Par An" itemValue="Par An" />
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		<p:commandButton value="Exécuter" id="btn"  ajax="true" update="@form"  actionListener="#{rec_cti_msc_nat.Valider}"></p:commandButton>
		
		</p:layoutUnit>
		<p:layoutUnit styleClass="layoutUnitCenter" id="layoutUnit" position="center">
		<p:menuButton value="Options">
        <p:menuitem value="Creer Votre propre Rapport"  icon="ui-icon-disk"/>
        <p:menuitem value="Voir Un rapport Existant"  icon="ui-icon-arrowrefresh-1-w"/>
        
        
    </p:menuButton>
		<p:panelGrid id="ColLineChart" columns="1" rendered="#{rec_cti_msc_nat.chartDisplayed}">
		<hf:chart height="220" type="line"    title="Rapport Reconciliation Interco National" subTitle="#{rec_cti_msc_nat.subTitle}"    >
		<hf:chartSerie name="Durée CTI"  value="#{rec_cti_msc_nat.resultCDRInexistant}" var="point" point="#{point[2]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		<hf:chartSerie name="Durée Intec"  value="#{rec_cti_msc_nat.resultCDRInexistant}" var="point" point="#{point[4]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		<hf:chartAxis position="w" min="0" ></hf:chartAxis>
		</hf:chart>
		<p:dataTable id="dt1" value="#{rec_cti_msc_nat.resultCDRInexistant}" var="cdr" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16" selection="#{rec_cti_msc_nat.selectedRecon}" selectionMode="single" rowKey="#{cdr[0]}">
		  <p:column headerText="Date">
        <h:outputText value="#{cdr[0]}" />
    </p:column>
    <p:column headerText="Nb Appel CTI">
        <h:outputText value="#{cdr[1]}" />
    </p:column>
      <p:column headerText="Durées(s) Appel CTI">
        <h:outputText value="#{cdr[2]}" />
    </p:column>
      <p:column headerText="Nb Appel Intec">
        <h:outputText value="#{cdr[3]}" />
    </p:column>
      <p:column headerText="Durée Appel Durée">
        <h:outputText value="#{cdr[4]}" />
    </p:column>
       <p:column headerText="Nb Anomalie">
        <h:outputText value="#{cdr[5]}" />
    </p:column>
   <p:column headerText="Durées(s) Anomalie">
        <h:outputText value="#{cdr[6]}" />
    </p:column>
 

 
    <f:facet name="footer"  >
            <p:commandButton process="dt1" id="btnn" actionListener="#{rec_cti_msc_nat.getDetail}" update="@form" icon="ui-icon-search" value="View" oncomplete="PF('DetailsDialog').show()"  />
        </f:facet>
		
		
		</p:dataTable>
		

		</p:panelGrid>
			<p:dialog header="Analyse De l'anomalie " widgetVar="DetailsDialog"   width="1043px">
        <p:outputPanel id="DetailAnomalie" rendered="#{rec_cti_msc_nat.detailDisplayed}" >
           
       
		  <p:panel >
		<hf:chart  type="line"   title="Répartition de l'anomalie"  subTitle="#{rec_cti_msc_nat.subtitle1}"   >
		<hf:chartSerie name="Durée CTI"   value="#{rec_cti_msc_nat.details}" var="point" point="#{point[3]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		<hf:chartSerie name="Durée Intec"   value="#{rec_cti_msc_nat.details}" var="point" point="#{point[5]}"  tickLabel="#{point[0]}"></hf:chartSerie>

		<hf:chartAxis position="w" title="Durée CTI" min="0" ></hf:chartAxis>
		<hf:chartAxis position="e" title="Durée Intec" id="kpiaxis" min="0" ></hf:chartAxis>
		
		</hf:chart>
		  </p:panel>
          
            	<p:dataTable  value="#{rec_cti_msc_nat.resultCDRDetailsInexistant}" var="det" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
		  <p:column headerText="Code Operateur">
        <h:outputText value="#{det[1]}" />
    </p:column>
      <p:column headerText="Nb Appel CTI">
        <h:outputText value="#{det[2]}" />
    </p:column>
      <p:column headerText="Durée(s) CTI">
        <h:outputText value="#{det[3]}" />
    </p:column>
      <p:column headerText="Nb Appel Intec">
        <h:outputText value="#{det[4]}" />
    </p:column>
      <p:column headerText="Durée(s) Intec">
        <h:outputText value="#{det[5]}" />
    </p:column>
       <p:column headerText="Nb Anomalie">
        <h:outputText value="#{det[6]}" />
    </p:column>
    <p:column headerText="Durée(s) Anomalie">
        <h:outputText value="#{det[7]}" />
    </p:column>

  
		</p:dataTable>
		
        </p:outputPanel>
    </p:dialog>
		</p:layoutUnit>
		   <p:blockUI block="layoutUnit" trigger="dt1:btnn">
      Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
		</p:layout>
		   <p:blockUI block="layoutUnit" trigger="btn">
        Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
  
		</h:form>
		
		</ui:define>
		</ui:composition>
