<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:hf="http://highfaces.org"
                template="/template/template.xhtml"
                
                xmlns:pe="http://primefaces.org/ui/extensions">
                <ui:define name="pageTitle">welcome</ui:define>	
			

			<ui:define name="PageContent">
		<h:form  id="form1" >
	
        
  
		<p:layout  widgetVar="layvar" onToggle="$(window).trigger('resize');"  onResize="$(window).trigger('resize');">
		<p:layoutUnit position="east" header="Menu" id="esat" style="height:480px;overflow:hidden;" size="300" collapsible="true" >
		<p:panel header="Export" rendered="#{staticCtiBean.chartDisplayed}">
		 <h:commandLink >
                <p:graphicImage library="img" name="excel.png" width="24"  />
                <pe:exporter type="xlsx" target="tbl1,tbl2,tblDest,tblMSC" fileName="RapportMSC" datasetPadding="4" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"  />
                <pe:exporter  type="pdf" target="tbl1,tbl2,tblDest,tblMSC" fileName="RapportMSC" datasetPadding="4"  />
            </h:commandLink>
		</p:panel>
		<p:panel  >
		   <f:facet name="header" >
		   
             <h:outputText value="Periode"/>  
            
         </f:facet>  
		<p:panelGrid columns="1" id="PanelPeriode" >
		<p:selectOneMenu value="#{staticCtiBean.choix_periode}" >
		 <p:ajax listener="#{staticCtiBean.handlechange}" event="change" update="@form" process="@this"/>
		<f:selectItem itemLabel=" " itemValue=" " />
		<f:selectItem itemLabel="Par Jour" itemValue="Par Jour" />
            <f:selectItem itemLabel="Par Mois" itemValue="Par Mois" />
            <f:selectItem itemLabel="Par Heure" itemValue="Par Heure" />
            <f:selectItem itemLabel="Par An" itemValue="Par An" />
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		
		<p:panel header="Type Stat"  >
		<p:panelGrid columns="1" >
		<p:selectOneMenu value="#{staticCtiBean.choix_stat}" >
		 <p:ajax listener="#{staticCtiBean.handlechange1}" event="change" update="layoutUnit" process="@this"/>
		 <f:selectItem itemLabel="" itemValue="" />
		<f:selectItem itemLabel="charge" itemValue="charge" />
            <f:selectItem itemLabel="produit" itemValue="produit" />
           
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		
		
	
	
			
			<p:panel header="Operateur">
			<p:panelGrid columns="1" >
		<p:selectOneMenu value="#{staticCtiBean.choix_oper}"  converter="omnifaces.SelectItemsConverter" >
		<p:ajax listener="#{staticCtiBean.handlechange1}" event="change" update="layoutUnit" process="@this"/>
		<f:selectItems value="#{staticCtiBean.listeoper}" var="type" itemLabel="#{type.operateur}" itemValue="#{type}" />
            
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
	
	<p:panel header="Type Trafic"  >
		<p:panelGrid columns="1" >
		<p:selectOneMenu value="#{staticCtiBean.choix_type}" >
		 <p:ajax listener="#{staticCtiBean.handlechange1}" event="change" update="layoutUnit" process="@this"/>
		 <f:selectItem itemLabel="" itemValue="" />
		<f:selectItem itemLabel="hubbing" itemValue="hubbing" />
            <f:selectItem itemLabel="bilateral" itemValue="bilateral" />
           
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		
		
	
	
		<p:commandButton value="Exécuter" id="btn"  ajax="true" update="@form"   actionListener="#{staticCtiBean.Valider}"></p:commandButton>
		
		</p:layoutUnit>
		<p:layoutUnit styleClass="layoutUnitCenter" id="layoutUnit"   position="center" resizable="true" >
     
   <div class="ui-grid-row"  >
		<div class="ui-grid-col-6"   >
		<p:panel header=" " rendered="#{staticCtiBean.chartDisplayed}"  >
		
		<hf:chart   type="line" subTitle="#{staticCtiBean.subTitle}"  title="Rapport du Trafic CTI en durée(s)"   >
		<hf:chartSerie   name="Moyenne Duree" value="#{staticCtiBean.staticListStatCti}" var="point" point="#{point[1]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		<hf:chartSerie  name="Duree" value="#{staticCtiBean.staticListStatCti}" var="point1" point="#{point1[2]}"  tickLabel="#{point1[0]}"></hf:chartSerie>
		<hf:chartAxis position="w" min="0" ></hf:chartAxis>
		
		</hf:chart>
		<f:facet name="options">
            <p:menu>
                <p:submenu label="Options">
                    <p:menuitem value="Exporter" url="#" icon="ui-icon-newwin" onclick="PF('DetailsDialog').show()" />
                   
                </p:submenu>
            </p:menu>
        </f:facet>
		</p:panel>
		</div>
		
		<div class="ui-grid-col-6"     >
		<p:panel header=" " rendered="#{staticCtiBean.chartDisplayed}">
		<hf:chart   type="pie" title="R. du Traffic par Operateur"  subTitle="#{staticCtiBean.subTitle}" >
		<hf:chartSerie value="#{staticCtiBean.pie1}" var="point" point="#{point[1]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		
		
		</hf:chart>
		
		<f:facet name="options">
            <p:menu>
                <p:submenu label="Options">
                    <p:menuitem value="Exporter" url="#" icon="ui-icon-newwin" onclick="PF('DetailsDestination').show()" />
                   
                </p:submenu>
            </p:menu>
        </f:facet>
	</p:panel>
		</div>
		</div>
		
			<div class="ui-grid-row"   >
	<div class="ui-grid-col-6"    >
	<p:panel header=" " rendered="#{staticCtiBean.chartDisplayed}">
	
		<hf:chart   type="line" subTitle="#{staticCtiBean.subTitle}" title="Rapport du nombre CDRs enregistré "   >
		<hf:chartSerie   name="Moy Appel" value="#{staticCtiBean.staticListStatCti}" var="point" point="#{point[3]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		<hf:chartSerie  name="Nb Appel" value="#{staticCtiBean.staticListStatCti}" var="point1" point="#{point1[4]}"  tickLabel="#{point1[0]}"></hf:chartSerie><hf:chartAxis position="w" min="0" ></hf:chartAxis>
		
		</hf:chart>
		<f:facet name="options">
            <p:menu>
                <p:submenu label="Options">
                    <p:menuitem value="Exporter" url="#" icon="ui-icon-newwin" onclick="PF('DetaitDuree').show()" />
                   
                </p:submenu>
            </p:menu>
        </f:facet>
		</p:panel>
		</div>
		<div class="ui-grid-col-6"     >
		<p:panel header=" " rendered="#{staticCtiBean.chartDisplayed}" >
			<hf:chart   type="pie"  title="R. du durée par Type Stat" subTitle="#{staticCtiBean.subTitle}"  >
			
		<hf:chartSerie value="#{staticCtiBean.pie2}" var="point"  point="#{point[1]}"  dataLabel="{point.percentage:.1f} % "   tickLabel="#{point[0]}"></hf:chartSerie>
		
		
		</hf:chart>
		<f:facet name="options">
            <p:menu>
                <p:submenu label="Options">
                    <p:menuitem value="Exporter" url="#" icon="ui-icon-newwin" onclick="PF('DetailsMSC').show()" />
                   
                </p:submenu>
            </p:menu>
        </f:facet>
	</p:panel>
		</div>
		</div>
		
			<p:dialog resizable="true" header="Rapport du Trafic Cti en durée(s)" widgetVar="DetaitDuree" modal="true"  appendTo="@(body)"   width="1043px">
        <p:outputPanel id="Detail0" rendered="#{staticCtiBean.chartDisplayed}" >
		 <p:dataTable  value="#{staticCtiBean.staticListStatCti}" var="det" paginator="true" rows="5"   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
        rowsPerPageTemplate="6,12,16" id="tbl2">
           <f:facet name="header">  
             <h:outputText value="Rapport du Trafic Traffic en durée #{staticCtiBean.subTitle}"/>  
         </f:facet>  
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="24"/>
                <pe:exporter type="xlsx" target="tbl2" fileName="RpDuree" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"/>
                <pe:exporter type="pdf" target="tbl2" fileName="RpDuree"/>
            </h:commandLink>

        </f:facet>
		  <p:column >
		    <f:facet name="header">  
             <h:outputText value="Date"/>  
         </f:facet>  
        <h:outputText value="#{det[0]}" />
    </p:column>
     <p:column >
      <f:facet name="header">  
             <h:outputText value="Moyenne Duree"/>  
         </f:facet> 
        <h:outputText value="#{det[1]}" />
    </p:column>
      <p:column >
       <f:facet name="header">  
             <h:outputText value="Duree"/>  
         </f:facet> 
        <h:outputText value="#{det[2]}" />
    </p:column>
 
 
		</p:dataTable>
	
  
 
  
        </p:outputPanel>
        </p:dialog>
		<p:dialog resizable="true" header="Rapport du nombre CDRs enregistré "  modal="true"  appendTo="@(body)" widgetVar="DetailsDialog"   width="1043px">
        <p:outputPanel id="DetailAnomalie" rendered="#{staticCtiBean.chartDisplayed}" >
		 <p:dataTable  value="#{staticCtiBean.staticListStatCti}" var="det" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
        rowsPerPageTemplate="6,12,16" id="tbl1">
          <f:facet name="header">  
             <h:outputText value="Rapport du Nombre CDRs enregistré #{staticCtiBean.subTitle}"/>  
         </f:facet>  
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="24"/>
                <pe:exporter type="xlsx" target="tbl1" fileName="RpNombre" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"/>
                <pe:exporter  type="pdf" target="tbl1" fileName="RpNombre"/>
            </h:commandLink>

        </f:facet>
		  <p:column >
		    <f:facet name="header">  
             <h:outputText value="Date"/>  
         </f:facet>  
        <h:outputText value="#{det[0]}" />
    </p:column>
     <p:column >
      <f:facet name="header">  
             <h:outputText value="Moyenne Appels"/>  
         </f:facet> 
        <h:outputText value="#{det[3]}" />
    </p:column>
      <p:column >
       <f:facet name="header">  
             <h:outputText value="Nombre Appels"/>  
         </f:facet> 
        <h:outputText value="#{det[4]}" />
    </p:column>
 
 
		</p:dataTable>
	
  
 
  
        </p:outputPanel>
        </p:dialog>
        <p:dialog resizable="true" header="R. du Traffic par Type stat"  modal="true"  appendTo="@(body)" widgetVar="DetailsDestination"   width="1043px">
        <p:outputPanel id="DetailDest" rendered="#{staticCtiBean.chartDisplayed}" >
		 <p:dataTable  value="#{staticCtiBean.pie1}" var="det" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
        rowsPerPageTemplate="6,12,16" id="tblDest">
          <f:facet name="header">  
             <h:outputText value="R. du Traffic par Type stat #{staticCtiBean.subTitle}"/>  
         </f:facet>  
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="24"/>
                <pe:exporter type="xlsx" target="tblDest" fileName="RpNombre" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"/>
                <pe:exporter  type="pdf" target="tblDest" fileName="RpNombre"/>
            </h:commandLink>

        </f:facet>
		  <p:column >
		    <f:facet name="header">  
             <h:outputText value="Destination"/>  
         </f:facet>  
        <h:outputText value="#{det[0]}" />
    </p:column>
     <p:column >
      <f:facet name="header">  
             <h:outputText value="Traffic"/>  
         </f:facet> 
        <h:outputText value="#{det[1]}" />
    </p:column>
     
 
		</p:dataTable>
	
  
 
  
        </p:outputPanel>
        </p:dialog>
            <p:dialog resizable="true" header="R. du Traffic par operateur"  modal="true"  appendTo="@(body)" widgetVar="DetailsMSC"   width="1043px">
        <p:outputPanel id="DetailMSC" rendered="#{staticCtiBean.chartDisplayed}" >
		 <p:dataTable  value="#{staticCtiBean.pie2}" var="det" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
        rowsPerPageTemplate="6,12,16" id="tblMSC">
          <f:facet name="header">  
             <h:outputText value="R. du Traffic par operateur #{staticCtiBean.subTitle}"/>  
         </f:facet>  
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="24"/>
                <pe:exporter type="xlsx" target="tblMSC" fileName="RpNombre" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"/>
                <pe:exporter  type="pdf" target="tblMSC" fileName="RpNombre"/>
            </h:commandLink>

        </f:facet>
		  <p:column >
		    <f:facet name="header">  
             <h:outputText value="MSC"/>  
         </f:facet>  
        <h:outputText value="#{det[0]}" />
    </p:column>
     <p:column >
      <f:facet name="header">  
             <h:outputText value="Traffic"/>  
         </f:facet> 
        <h:outputText value="#{det[1]}" />
    </p:column>
     
 
		</p:dataTable>
	
  
 
  
        </p:outputPanel>
        </p:dialog>
		</p:layoutUnit>
		 <p:blockUI block="layoutUnit" trigger="btn">
        Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
		</p:layout>
		
		</h:form>
		
		</ui:define>
		</ui:composition>
