                 <ui:define name="pageTitle">Gestion Regles Fraude</ui:define>	
			

			<ui:define name="PageContent">
		<h:form  id="form1" >
		<p:panel header="Type">

		 <p:ajax event="change" listener="#{manage_decision.affichBlack()}" update=":form1:tbl" />

        <p:dataTable value="#{manage_decision.liste_decisions}" var="decision" id="tbl" paginator="true" rows="7" >

           <p:column style="width:32px;text-align: center">
