<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml"
                
                xmlns:hf="http://highfaces.org"
                xmlns:pe="http://primefaces.org/ui/extensions">
                
                 <ui:define name="pageTitle">welcome</ui:define>	
			

			<ui:define name="PageContent" >
		<h:form  id="form1" >
		<p:layout onToggle="$(window).trigger('resize');"  onResize="$(window).trigger('resize');">
		<p:layoutUnit position="east" collapsible="true" header="Menu" style="height:480px;overflow:hidden;" size="200">
		<p:panel header="Periode"  >
		<p:panelGrid columns="1" id="PanelPeriode" >
		<p:selectOneMenu value="#{nb_roa.choix_periode}" >
		 <p:ajax listener="#{nb_roa.handlechange}" event="change" update="@form" process="@this"/>
		 <f:selectItem itemLabel="" itemValue=" " />
	 <f:selectItem itemLabel="Par An" itemValue="Par An" />
            <f:selectItem itemLabel="Par Mois" itemValue="Par Mois" />
           <f:selectItem itemLabel="Par Jour" itemValue="Par Jour" />
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		
	<p:panel header="Operateur" >
		<p:panelGrid columns="1" >
		<p:selectOneMenu value="#{nb_roa.choix_operateur}" converter="omnifaces.SelectItemsConverter"  >
		<p:ajax listener="#{nb_roa.handlechange1}" event="change" update="layoutUnit" process="@this"/>
		<f:selectItem itemLabel="" itemValue="" />
		<f:selectItems value="#{nb_roa.lst_operateurs}" var="op" itemLabel="#{op.operateur}" itemValue="#{op}"  />
	
            
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
	
	
		<p:commandButton value="ExÃ©cuter" id="btn"  ajax="true" update="@form"  actionListener="#{nb_roa.Valider}"></p:commandButton>
		
		</p:layoutUnit>
		<p:layoutUnit styleClass="layoutUnitCenter" id="layoutUnit" position="center">
 
 

 
		<p:panel rendered="#{nb_roa.chartDisplayed}"  >
		
		<hf:chart   type="line" subTitle="#{nb_roa.subTitle}"  title="Nb Roameurs Visiteurs "   >
		<hf:chartSerie   name="Nb Roameurs" value="#{nb_roa.listMouRoa}" var="point" point="#{point[2]}"  tickLabel="#{point[0]}"></hf:chartSerie>
		
		<hf:chartAxis position="w" min="0" ></hf:chartAxis>
		
		</hf:chart>
		</p:panel>
		
          <p:dataTable rendered="#{nb_roa.chartDisplayed}"  value="#{nb_roa.listMouRoa}" var="cdr" paginator="true" rows="8"     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
        rowsPerPageTemplate="6,12,16" id="tbl2">
          <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage library="img" name="excel.png" width="24"/>
                <pe:exporter type="xlsx" target="tbl2" fileName="RpNbVisiteurs" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage library="img" name="pdf.png" width="24"/>
                <pe:exporter type="pdf" target="tbl2" fileName="RpNbVisiteurs"/>
            </h:commandLink>

        </f:facet>
		  <p:column headerText="Date">
        <h:outputText value="#{cdr[0]}" />
    </p:column>
    
     <p:column headerText="Nb Minutes ">
        <h:outputText value="#{cdr[1]}" />
    </p:column>
    <p:column headerText="Nb Roameurs ">
        <h:outputText value="#{cdr[2]}" />
    </p:column>
     <p:column headerText="Revenue(SDR)">
        <h:outputText value="#{cdr[3]}" />
    </p:column>
     <p:column headerText="Revenue(UM)">
        <h:outputText value="#{cdr[4]}" />
    </p:column>
   
		</p:dataTable>
        

		</p:layoutUnit>
		 <p:blockUI block="layoutUnit" trigger="btn">
      Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
		</p:layout>
		
		</h:form>
		
		</ui:define>
		</ui:composition>
