<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
              template="/template/template.xhtml"
                 >
           	
			<ui:define name="pageTitle">welcome</ui:define>		
			<ui:define name="PageContent">
			
		<h:form id="form_consult" >
    <p:dataTable var="rep" value="#{reports_view.allreports}"  
        rows="12" paginator="true" id="reports"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Tous Les rapports
        </f:facet>
 <p:column headerText="Nom Rapport">
 <p:outputLabel value="#{rep.lib_rapport}"></p:outputLabel>
 </p:column>
 <p:column headerText="Table">
  <p:outputLabel value="#{rep.table_name}"></p:outputLabel>
 </p:column>
        <p:column>
         <h:commandLink  title="View Report" action="#{reports_view.ViewRapport(rep)}">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
        
                </h:commandLink>
        </p:column>
 
               
          
 
    </p:dataTable>
    </h:form>
			
			
			
			</ui:define>
			</ui:composition>
