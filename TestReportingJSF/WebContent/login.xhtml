<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 

<h:head>
	<meta charset="utf-8"/>
		<h:outputStylesheet name="login_style.css" library="css"></h:outputStylesheet>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css'/>
		
</h:head> 
<body> 

<div class="main">
		<h:form>
    		<h1><span>Raftools</span> <lable> Login </lable> </h1>
  			<div class="inset">
	  			<p>
	    		 <label for="email">Login</label>
   	 			   <p:inputText  id="email" value="#{login_bean.user.ULogin}" />
				</p>
  				<p>
				    <label for="password">PASSWORD</label>
				  
        <p:password id="password"  onblur="if(this.value=='')this.value='Mot de passe';" onfocus="if(this.value=='Mot de passe')this.value='';" value="#{login_bean.user.UPwd}"/>

  				</p>
				  
 			 </div>
 	 
			  <p class="p-container">
			   
			       <p:commandButton type="submit" value="Login" update="@form" ajax="true"  actionListener="#{login_bean.authenticate}"/>
			  </p>
			  
<p:growl id="msg" showDetail="true" life="3000" />
		</h:form>
	</div>  
			
   				
			


         
            
                                 
</body> 
</html>
